
apiVersion: apps/v1
kind: Deployment # ReplicaSet
metadata:
    name: mysql
    namespace: expense 
    labels: # these are replicaset labels
        app: mysql 
        tier: db 
        project: expense 
       
spec:
   replicas: 1
   selector:
      # these are used to select the pod to create replicas
      matchLabels:
           app: mysql 
           tier: db 
           project: expense 
   template: # this is the pod defination 
      metadata:
         labels:
              app: mysql 
              tier: db 
              project: expense 
      spec:         
        containers:
        -  name: mysql
           image: vvram143/mysql:v1
---
apiVersion: v1
kind: Service
metadata:
    name: mysql
spec:
    selector:
         app: mysql 
         tier: db 
         project: expense 
    ports:
    - name: mysql-svc-port 
      protocol: TCP 
      port: 3306 # service port
      targetPort: 3306 # container port
  